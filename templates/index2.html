<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
</head>
<body>

  <h2>Carrinho de Compras</h2>

  {% if produtos %}
    <ul>
      {% for produto in produtos %}
        <li>{{ produto.nome_produto }} - R$ {{ produto.valorMassa.valor_massa }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>O carrinho est√° vazio.</p>
  {% endif %}

  <a href="{% url 'index' %}">Voltar para a lista de produtos</a>  <!-- Substitua pelo URL real da lista de produtos -->

</body>
</html>
